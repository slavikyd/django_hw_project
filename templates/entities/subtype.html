{% extends "base_generic.html" %}

{% block content %}
<style>
  
  a:hover {
    color: red;
    background-color: transparent;
    text-decoration: underline;
  }
  
  a:active {
    color: rgba(255, 0, 0, 0.541);
    background-color: transparent;
    text-decoration: underline;
  }
  </style>
    <h1>Subtype: </h1>

    {% if subtype %}
    <ul>

      <li>
        <a>{{ subtype.name }}</a> ({{subtype.description}})
      </li>
    </ul>

    {% else %}
      <p>Subtype not found..</p>
    {% endif %}
{% endblock %}
