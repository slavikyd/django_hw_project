{% extends "base_generic.html" %}

{% block content %}
    <h1>Manufacturers</h1>

    {% if manufacturers_list %}
    <ul>

      {% for manf in manufacturers_list %}
      <li>
        <a href="{% url 'manufacturer'%}?id={{manf.id}}">{{ manf.title }}</a>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no manufacturers for now..</p>
    {% endif %}
{% endblock %}
